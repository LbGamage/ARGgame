<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Prompt</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.5);
      font-family: sans-serif;
      background-image: url('images/starter/google.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
    }

    .popup {
      background-color: #1F1F1F;
      width: 400px;
      border: 0.2px solid #333335;
      box-shadow: 0 0 10px #0005;
      border-radius: 10px;
      position: fixed;
      top: 2px;
      right: 60px;
      margin: 0;
      z-index: 1000;
      color: #E3E3E3;
      display: flex;
      flex-direction: column;

    }

    .popup-header {
      padding: 20px 20px 0px 20px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }

    .popup-body {
      padding: 20px;
      font-size: 12px;
      line-height: 1.5;
      color: #E3E3E3;
    }

    .popup-footer {
      padding: px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .popup-button {
      padding: 3% 4% 3% 4%;
      font-size: 13px;
    font-weight: 500;
      border: 1.5px solid #047DB7;
      border-radius: 25px;
      background-color: transparent;
      cursor: pointer;
      color: #A8C7FA;
    }

    .positive {
      background-color: #A8C7FA;
      color: #1F1F1F;
      border: none;
    }

    .popup-button:hover {
      background-color: #2F3033;
      color: #A8C7FA;
    }
  </style>
</head>
<body>

<div class="popup">

    
<div class="popup-header">
    <img src="images/starter/tdesign_arrow-up.svg" alt="Warning" style="width:24px; height:24px; vertical-align:middle; margin-right:6px;">
    <span>securityupdate_kb42069.exe</span>
</div>
  <div class="popup-body">
    <div style="display: flex; align-items: flex-start; gap: 10px;">
        <div>
            <img src="images/starter/material-symbols_warning.svg" alt="Lock" style="width:24px; height:24px; vertical-align:middle;">
        </div>
        <div>
            <span>
                You are not using a secure connection. This file may have been tampered with and is potentially harmful. <br>
                Verified Publisher: Unknown<br>
            </span>
            <span style="color: #A8C7FA; text-decoration: underline; cursor: pointer;">Learn why Chrome blocks some downloads<br><br></span>
        </div>
   

  </div>
  <div class="popup-footer">
    <button class="popup-button positive" onclick="cancel()">Delete from history</button>
    <button class="popup-button" onclick="proceed()">Download insecure file</button>
  </div>
</div>
<script>
function proceed() {
    const link = document.createElement('a');
    link.href = 'images/starter/tempfile.pdf'; 
    link.download = 'sender_kb42069.pdf';
    link.click();
    document.querySelector('.popup').style.display = 'none';
}

  function cancel() {
    alert('Lol nice try, you thought you had a choice?');
    const link = document.createElement('a');
    link.href = 'images/starter/tempfile.pdf'; 
    link.download = 'sender_kb42069.pdf';
    link.click();
  }
</script>

</body>
</html>
