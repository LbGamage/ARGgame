<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackout Redirect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      transition: background-color 2s ease;
    }

    .blackout {
      background-color: black;
    }
  </style>
</head>
<body>

<script>
  // Time until blackout (in milliseconds)
  const blackoutDelay = 3000; // 3 seconds
  // Time after blackout to redirect (in milliseconds)
  const redirectDelay = 2000; // 2 seconds after blackout

  setTimeout(() => {
    document.body.classList.add("blackout");

    setTimeout(() => {
      window.location.href = "skeleton.html"; // replace with your destination
    }, redirectDelay);

  }, blackoutDelay);
</script>

</body>
</html>
