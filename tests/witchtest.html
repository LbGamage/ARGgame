<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Text & Image Changer</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
  background-color: #f4f4f4;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

img {
  width: 300px;
  height: auto;
  border-radius: 10px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  cursor: pointer;
  border: none;
  background: #007BFF;
  color: white;
  border-radius: 5px;
}

button:hover {
  background: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <img id="displayImage" src="../images/bunpfp.jpg" alt="Display Image">
    <p id="displayText">Click the button to see a new message.</p>
    <button onclick="randomChange()">Change</button>
  </div>

  <script>const messages = [
  "Rosemary can substitute for nearly any herb in spellwork.",
  "Yarrow often grows on forest edges or near disturbed ground.It‚Äôs used for protection, divination, and stopping both blood and bad dreams.",
  "Mugwort grows in sunny clearings, especially near ruins or roads. Burned, it enhances dreams. Carried, it protects from the 'unseen walkers' in the woods.",
  "If you find a plant growing where three animal paths meet, leave it.",
  "Ghoul Fungus (Hebeloma aminophilum) is a rare, eerie mushroom native to Australia that thrives on dead remains."
];

let currentIndex = 0;

function randomChange() {
  const text = document.getElementById('displayText');
  const image = document.getElementById('displayImage');

  const chosenMessage = messages[currentIndex];
  text.textContent = chosenMessage;

  if (chosenMessage === "Ghoul Fungus (Hebeloma aminophilum) is a rare, eerie mushroom native to Australia that thrives on dead remains.") {
    image.src = "../images/ghost.jpg"; // special image
  } else {
    image.src = "../images/bunpfp.jpg"; // regular image
  }

  // Move to the next index, looping back to 0
  currentIndex = (currentIndex + 1) % messages.length;
}
</script>
</body>
</html>
