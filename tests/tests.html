<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .scroll-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.spacer {
  height: 100vh; /* Creates vertical space between messages */
}

.message {
  font-size: 1.5rem;
  padding: 2rem;
  background-color: #f1f2f6;
  border: 1px solid #ccc;
  border-radius: 8px;
  max-width: 600px;
  text-align: center;
  opacity: 0.9;
}

    </style>
</head>
<body>
    <div class="scroll-container">
  <div class="spacer"></div>
  <div class="message">Message 1: It begins...</div>
  <div class="spacer"></div>
  <div class="message">Message 2: Still going...</div>
  <div class="spacer"></div>
  <div class="message">Message 3: You're not alone.</div>
  <div class="spacer"></div>
  <div class="message">Message 4: Almost there?</div>
  <div class="spacer"></div>
  <div class="message">Message 5: The end...?</div>
</div>

</body>
</html>
