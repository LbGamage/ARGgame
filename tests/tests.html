<audio id="bg-audio" src="../images/audio/nightmare-68768.mp3" loop></audio>

<div style="height: 1500px;">
  <h1>Scroll down</h1>
  <div id="trigger" style="margin-top: 800px;">Trigger Point</div>
</div>

<script>
  const audio = document.getElementById('bg-audio');
  const trigger = document.getElementById('trigger');
  let played = false;

  window.addEventListener('scroll', () => {
    const triggerTop = trigger.getBoundingClientRect().top;

    if (!played && triggerTop < window.innerHeight) {
      audio.play();
      played = true; // prevent it from playing again
    }
  });
</script>
